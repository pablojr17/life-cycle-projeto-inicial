<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  [checked]="item.comprado"
  id="comprado"
  (change)="checarItem()"
/>
<p class="description" [class.line-through]="item.comprado">{{ item.nome }}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon
    (click)="deletarItem()"
    class="delete-icon"
    [icon]="faTrash"
  ></fa-icon>
  <fa-icon (click)="editarItem()" class="edit-icon" [icon]="faPen"></fa-icon>
</div>
<small class="date">{{ item.data }}/small> </small>
